<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/scss.css">
    <title>To-do List</title>
</head>

<body>
    <div class="app">
        <header>
            <h1>To-do List</h1>
        </header>
        <hr>

        <main>
            <section class="todo-list">
                <div class="categories" id="list-categories">
                    <button type="button" data-category="work-tasks" aria-label="Work Tasks" class="active">
                        <i class="fa-solid fa-briefcase"></i>
                        <p>Work</p>
                    </button>
                    <button type="button" data-category="house-tasks" aria-label="House Tasks">
                        <i class="fa-solid fa-house"></i>
                        <p>House</p>
                    </button>
                    <button type="button" data-category="other-tasks" aria-label="Other Tasks">
                        <i class="fa-solid fa-envelope-open-text"></i>
                        <p>Other</p>
                    </button>
                </div>

                <div class="tasks">
                    <div data-category="work-tasks" class="active">
                        <h3>Work tasks</h3>
                        <hr>
                        <ul></ul>
                    </div>
                    <div data-category="house-tasks">
                        <h3>House tasks</h3>
                        <hr>
                        <ul></ul>
                    </div>
                    <div data-category="other-tasks">
                        <h3>Other tasks</h3>
                        <hr>
                        <ul></ul>
                    </div>
                </div>
            </section>

            <section class="new-task-form">
                <i class="fa-solid fa-arrow-left icon" id="go-back" data-bs-toggle="tooltip" data-bs-placement="top"
                    data-bs-custom-class="custom-tooltip" title="Back"></i>
                <div class="newtask-title">
                    <h2>Create New Task</h2>
                    <i class="fa-solid fa-clipboard-list"></i>
                </div>
                <div class="newtask">
                    <label for="task-name">Name:</label>
                    <input type="text" class="task-name" id="task-name" placeholder="Enter the title of the task"
                        autocomplete="off" maxlength="45">
                    <label for="task-note">Note:</label>
                    <textarea class="task-note" id="task-note" placeholder="Type your note text"
                        autocomplete="off"></textarea>

                    <div class="categories" id="form-categories">
                        <button class="work" data-category="work-tasks">
                            <i class="fa-solid fa-briefcase"></i>
                            <p>Work</p>
                        </button>
                        <button class="house" data-category="house-tasks">
                            <i class="fa-solid fa-house"></i>
                            <p>House</p>
                        </button>
                        <button class="other" data-category="other-tasks">
                            <i class="fa-solid fa-envelope-open-text"></i>
                            <p>Other</p>
                        </button>
                    </div>

                    <p class="error"></p>
                    <button class="btn" id="btn-add">Save</button>
                </div>
            </section>
        </main>

        <div class="popup-edit">
            <i class="fa-solid fa-xmark icon" id="close-edit-task" data-bs-toggle="tooltip" data-bs-placement="right"
                data-bs-custom-class="custom-tooltip" title="Close"></i>
            <h2>Edit task</h2>
            <hr>
            <div class="edit">
                <label for="edit-name">Name:</label>
                <input id="edit-name" type="text" autocomplete="off">
                <label for="edit-note">Note:</label>
                <textarea id="edit-note"></textarea>
            </div>
            <button class="btn" id="update">Update</button>
        </div>

        <div class="popup-delete">
            <h4>Confirmation needed</h4>
            <p>Are you sure you want to delete this entry?</p>
            <div class="popup-delete__buttons">
                <button class="btn" id="btn-yes">Yes</button>
                <button class="btn" id="btn-no">No</button>
            </div>
        </div>

        <footer>
            <i class="fa-solid fa-circle-plus icon" id="add-task" data-bs-toggle="tooltip" data-bs-placement="top"
                data-bs-custom-class="custom-tooltip" title="Add task"></i>
        </footer>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/d3b3f8e4d1.js" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
